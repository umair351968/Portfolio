<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Umair Malik</title>
  <link rel="stylesheet" href="contact.css">
  <!-- Font Awesome for Reload Icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <p>Get in touch for collaborations or any queries!</p>
    
    <form id="contact-form" action="https://formsubmit.co/umairmalik351.gm@gmail.com" method="POST" onsubmit="return validateCaptcha()">
      <input type="hidden" name="_subject" value="New Contact Form Message!">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thankyou.html">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <!-- CAPTCHA Section -->
      <div class="captcha-container">
      <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required>
      <p id="captcha-error" class="error-message"></p>
      <span id="captcha-text"></span>
        <i class="fas fa-sync-alt reload-icon" onclick="generateCaptcha()"></i>
      </div>

      <button type="submit">Send Message</button>
    </form>

    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
