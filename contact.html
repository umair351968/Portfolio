<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Umair Malik</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
     <nav class="navbar">
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About Me</a></li>
      <li><a href="projects.html" class="nav-link">Projects</a></li>
      <li><a href="skills.html" class="nav-link">Skills</a></li>
      <li><a href="experience.html" class="nav-link">Experience</a></li>
      <li><a href="contact.html" class="nav-link">Contact Me</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Contact Me</h1>
    <form class="contact-form" action="https://formsubmit.co/umairmalik351.gm@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thankyou.html">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required minlength="2" placeholder="Enter your name" autocomplete="name">
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required minlength="2" placeholder="Subject" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required minlength="5" placeholder="Type your message" autocomplete="off"></textarea>
      </div>
      <button type="submit" id="submitBtn">Send Message</button>
    </form>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>
  <script>
    document.querySelector('.contact-form').addEventListener('submit', function() {
      var btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Sending...';
    });
  </script>
</body>
</html>
