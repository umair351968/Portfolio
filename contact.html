<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Umair Malik</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form class="contact-form" action="https://formsubmit.co/umairmalik351.gm@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourdomain.com/thankyou.html">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Type your message"></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
